permissions:
  contents: write

name: build.yml
on:
  push:
    tags:
      - 'v**'
    branches:
      - main
      - dev
  pull_request:
    branches:
      - main
      - dev

jobs:
  build:
    runs-on: macos-latest
    steps:
      - name: Checkout
        uses: 'actions/checkout@v4'

      - name: Set up Go
        uses: 'actions/setup-go@v5'
        with:
          go-version: '1.23.4'

      - name: Lint
        uses: 'golangci/golangci-lint-action@v8'
        with:
          version: 'latest'

      - name: Test
        run: |
          ./build.sh test
      - name: Build
        run: |
          ./build.sh build_darwin
      - name: Upload artifact
        uses: 'actions/upload-artifact@v4'
        with:
          name: revm
          path: out/
          if-no-files-found: error
          overwrite: true
      - name: Release
        uses: softprops/action-gh-release@v2
        if: startsWith(github.ref, 'refs/tags/')
        with:
          generate_release_notes: true
          files: |
            revm.tar.zst
          append_body: true
          draft: false
          prerelease: false
          make_latest: true